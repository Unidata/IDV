<center>
    <APPLET 
        CODE="com.infocetera.chat.ChatApplet"
	WIDTH="600"
	HEIGHT="600" 
	CODEBASE="${root}"
	ARCHIVE="${root}/applets/chat.jar">
    This form needs to be viewed using a Java enabled browser!
    ${parameters}
    <PARAM NAME="showfiles" value="false">
    <PARAM NAME="sessionid" VALUE="${sessionid}">
    <PARAM NAME="channel" VALUE="${channel}">
    <PARAM NAME="channelname" VALUE="${channelname}">    
    <PARAM NAME="whiteboard.editable" VALUE="true">
    <PARAM NAME="whiteboard.share" VALUE="true">    
    <PARAM NAME="username" VALUE="${username}" >
    <PARAM NAME="port"  VALUE="${port}">
    <PARAM NAME="httpport"  VALUE="80">
    <PARAM NAME="debug"  VALUE="true">
    <PARAM NAME="chat.debug" VALUE="true">
    <PARAM NAME="whiteboard.debug" VALUE="false">
    <PARAM NAME="command.debug" VALUE="false">    
    <PARAM NAME="skinurl"  VALUE="${root}/applets/chatskin.xml">
</APPLET>
</center>
