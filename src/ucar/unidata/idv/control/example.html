

<!---
This should hold examples of how to do html in the IDV.

The display tag is of the form:
<display 
    data="Some data source description" 
    param="some parameter name in the data source" 
    display="some display name" >
-->

Here is the control for a contour display:
<p>
<display data="http://motherlode.ucar.edu/cgi-bin/dods/nph-nc/dods/casestudies/july18_2002/grids/2002071812_ruc.nc" param="T" display="planviewcontour">
<p>

And a skewt:
<p>
<display data="http://motherlode.ucar.edu/cgi-bin/dods/nph-nc/dods/casestudies/july18_2002/grids/2002071812_ruc.nc" param="skewt" display="skewt">
<p>
