

########################################################################
## Database properties
########################################################################

ramadda.db=derby
#ramadda.db=mysql
#ramadda.db=postgres

ramadda.db.script=/ucar/unidata/repository/resources/makedb.sql

## derby settings
ramadda.db.derby.home=%repositorydir%/derby
ramadda.db.derby.driver=org.apache.derby.jdbc.EmbeddedDriver
ramadda.db.derby.url=jdbc:derby:repository;create=true

## mysql settings
ramadda.db.mysql.driver=com.mysql.jdbc.Driver
ramadda.db.mysql.url=jdbc:mysql://localhost:3306/repository?zeroDateTimeBehavior=convertToNull
ramadda.db.mysql.user=jeff
ramadda.db.mysql.password=mypassword

#postgres settings
ramadda.db.postgres.driver=org.postgresql.Driver
ramadda.db.postgres.url=jdbc:postgresql://localhost/repository
ramadda.db.postgres.user=jeffmc
ramadda.db.postgres.password=password


ramadda.download.ok = true

########################################################################
##  Misc properties
########################################################################

ramadda.port=80

##Name used in page title
ramadda.repository.name=RAMADDA Data Repository

##The url base
ramadda.html.urlbase=/repository

##This is the pattern we use to check for valid string user input
ramadda.request.pattern=.*


#If true then any access requires a user to be logged in
ramadda.user.requirelogin=false


##Are the applet based output handlers supported
ramadda.html.showapplet=true

ramadda.logo.image=${root}/images/logo.png
ramadda.logo.url=http://www.unidata.ucar.edu


ramadda.sslenabled=false


##How deep and broad do we make the storage directories?
##Note: the storage is of the form: <storage dir>/year<current year>/month<current month>/day<current day>
##A dirdepth of 0 means just store the files under the day directory
ramadda.storage.dirdepth=0

##The dirrange is the breadth of the directory tree
ramadda.storage.dirrange=10


##Date formats
ramadda.date.format=yyyy-MM-dd HH:mm:ss z
ramadda.date.shortformat=yyyy/MM/dd HH:mm



########################################################################
##  HTML
########################################################################

ramadda.html.templates=%repositorydir%/resources/template.html;%resourcedir%/templates/wikipedia.html;%resourcedir%/templates/template.html;%resourcedir%/templates/leftnav.html

ramadda.template.breadcrumbs.separator=<span class="separator">&nbsp;&gt;&nbsp;</span>
ramadda.template.link.wrapper =<span class="navlink"><a href="${url}">${label}</a></span>
ramadda.template.link.separator=<span class="separator">&nbsp;|&nbsp;</span>
ramadda.template.userlink.wrapper =<span class="navlink"><a ${extra} href="${url}" title="${tooltip}">${label}</a></span>
ramadda.template.userlink.separator=<span class="separator">&nbsp;|&nbsp;</span>






########################################################################
##  Resources
########################################################################

ramadda.types=%repositorydir%/types.xml;/ucar/unidata/repository/resources/types.xml
ramadda.api=%repositorydir%/api.xml;/ucar/unidata/repository/resources/api.xml

ramadda.outputhandlers=%repositorydir%/outputhandlers.xml;/ucar/unidata/repository/resources/outputhandlers.xml
ramadda.metadata=%repositorydir%/metadata.xml;/ucar/unidata/repository/resources/metadata.xml
ramadda.harvesters=%repositorydir%/harvesters.xml;/ucar/unidata/repository/resources/harvesters.xml
ramadda.harvesters.active=true


ramadda.html.htdocroots = %repositorydir%/htdocs;/ucar/unidata/repository/htdocs;
ramadda.html.mimeproperties=%repositorydir%/mimetypes.properties;/ucar/unidata/repository/resources/mimetypes.properties
ramadda.html.template=%repositorydir%/resources/template.html;/ucar/unidata/repository/resources/template.html
ramadda.html.timelinetemplate=/ucar/unidata/repository/resources/timelineapplet.html
ramadda.html.timelineapplet=/ucar/unidata/repository/resources/timelineapplet.html
ramadda.html.graphapplet=/ucar/unidata/repository/resources/graphapplet.html
ramadda.html.graphtemplate=/ucar/unidata/repository/resources/graphtemplate.xml
ramadda.html.imageplayer=/ucar/unidata/repository/resources/imageplayer.html
ramadda.html.slideshow=/ucar/unidata/repository/resources/slideshow.html

ramadda.html.chatapplet=/ucar/unidata/repository/resources/chat.html



ramadda.user.reset.id.subject=Your RAMADDA user id
ramadda.user.reset.id.template=You or someone else requested to have your RAMADDA user id sent.<p>Your user id: ${userid}<br><a href="${url}">Login</a>
ramadda.user.reset.password.subject=Your RAMADDA password
ramadda.user.reset.password.template=Hey there.<br>Can't remember your RAMADDA password?<br>It happens to the best of us.<br><br>Please open this link in your browser:<p><a href="${url}">Click to reset</a>







########################################################################
##  Data prefixes
########################################################################

ramadda.data.cdm.prefixes=.dpa,.nids,.area,.das,.ar2v,.gini,!.png,!.gif,!.jpg,!.jpeg,!.tiff,!.kml,!.kmz,!.xidv,!.zidv,!.htm,!.html,!.shp,!.mov,!.mp3,!.txt,!.csv,!.ramadda,!.xml,!.php,!.gpx,!.dat,!.tar,!.jar,!.gbx,!.gz,!.tgz,!.zip,!.z,!.doc,!.docx,!.ppt,!.pptx,!.pdf,!.xls,!.java,!.c,!.h

ramadda.data.grid.prefixes=.grib,.grb,.grib1,.grib2,.area,!.ar2v,!.gini,!.dpa,!.nids,.das,.dds
ramadda.data.trajectory.prefixes=!.ar2v,!.gini,!.dpa,!.nids
ramadda.data.point.prefixes=!.ar2v,!.gini,!.dpa,!.nids



